<form #form="ngForm" novalidate>
  <div class="book_grid">
    <div class="wildcol">{{service.labelText}}</div>
    <div class="book_col">
      <div class="book_line">
        <label for="title">Title</label>
        <input name="title" #title="ngModel" [(ngModel)]="service.formData.title" required minlength="3">
      </div>
      <div class="book_line">
        <label for="cover">Cover</label>
        <div class="choose_line">

          <input name="cover" #cover="ngModel" [(ngModel)]="service.formData.cover">

          <div class="choose_btn">
            <label for="file-upload" class="file-upload-button">Choose...</label>
            <input type="file" accept="image/" id="file-upload" (change)="chooseImg($event)" [(ngModel)]="fileData"
              value="fileData" [ngModelOptions]="{standalone: true}">
          </div>
          <img [src]="service.formData.cover" *ngIf="service.formData.cover" class="imgPlaceholder">
        </div>
      </div>
      <div class="book_line">
        <label for="genre">Genre</label>
        <input name="genre" #genre="ngModel" [(ngModel)]="service.formData.genre" required>
      </div>
      <div class="book_line">
        <label for="author">Author</label>
        <input name="author" #author="ngModel" [(ngModel)]="service.formData.author" required>
      </div>
    </div>
    <div class="book_col">
      <div class="book_line book_line_content">
        <label for="Content">Content</label>
        <textarea name="content" #content="ngModel" [(ngModel)]="service.formData.content" required cols="30"
          rows="4"></textarea>

      </div>
    </div>
    <div class="wildcol">
      <div class="center_btn">
        <div class="leftbtn"><button (click)="onSubmit(form)">{{service.labelText}}</button></div>
        <div class="rightbtn" (click)="resetForm(form)"><button>Clear</button></div>
      </div>
    </div>
  </div>
</form>
